name: "ouhdel-conseil"

services:
    front:
        image: node:alpine
        volumes:
            - ./front:/app
            - /app/node_modules
        working_dir: /app
        environment:
            - HOST=0.0.0.0
            - PORT=5173
            - HMR=true
            - NITRO_HOST=0.0.0.0
            - NITRO_PORT=5173
            - VITE_HMR_HOST=localhost
            - VITE_HMR_PORT=5173
        ports:
            - "5173:5173"
        command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
        networks:
            - app-network
        restart: unless-stopped
        
networks:
    app-network:
        driver: bridge